<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="game-container">
      <h1>Snake Game</h1>
      <div class="score-board">
        <div>Player: <span id="player-score" class="player-color">0</span></div>
        <div>Computer: <span id="computer-score" class="computer-color">0</span></div>
      </div>
      <canvas id="game-canvas" width="400" height="400"></canvas>
      <div id="game-over" class="game-over" style="display: none;">
        <h2>Game Over!</h2>
        <p>Press Space to Play Again</p>
      </div>
      <div id="paused-modal-container" style="display: none;">
        <div id="paused-modal">
          <h2>Paused</h2>
          <p class="click-dir">(Click anywhere to continue)</p>
        </div>
      </div>
      <div class="controls-guide">
        <p>Desktop: <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> or <kbd>W</kbd> <kbd>S</kbd> <kbd>A</kbd> <kbd>D</kbd> | Pause: <kbd>ESC</kbd> | Restart: <kbd>Space</kbd></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
